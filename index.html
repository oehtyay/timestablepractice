<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table Practice</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <p class="titlee">Times Table</p>
    <p class="titlee">Practice</p>

            </tr>
        </table>
</body>

</html>
